<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stacks text on top of box */
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 40px; /* Space between text and box */
            text-align: center;
        }

        /* The Arena Box */
        .game-box {
            width: 600px; /* Made slightly wider */
            height: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            border: 4px solid #ffc1e3;
            overflow: hidden; /* Keeps the button inside */
        }

        button {
            /* FIXED DIMENSIONS to prevent shape changing */
            width: 100px;
            height: 50px;
            
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            
            /* Center the Yes button horizontally at the bottom */
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        #yesBtn:hover {
            transform: translateX(-50%) scale(1.1);
            background-color: #45a049;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            
            /* Start position */
            top: 40px;
            left: 50%;
            transform: translateX(-50%); /* Keeps it centered initially */
            
            /* Fast movement */
            transition: top 0.1s ease, left 0.1s ease; 
        }

        /* Celebration Overlay */
        #celebration {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #celebration img {
            width: 250px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        #celebration h2 {
            color: #d32f2f;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>

    <div class="game-box" id="box">
        <button id="yesBtn" onclick="acceptProposal()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>

        <div id="celebration">
            <h2>Yay! ❤️</h2>
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Cute bear">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const box = document.getElementById('box');
        
        // Settings
        const padding = 20; 
        const proximity = 300; // HUGE fear radius (pixels)

        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);

            if (distance < proximity) {
                moveButton();
            }
        });

        function moveButton() {
            // Remove the initial centering transform so it doesn't mess up positioning
            noBtn.style.transform = 'none';

            const boxRect = box.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxLeft = boxRect.width - btnRect.width - padding;
            const maxTop = boxRect.height - btnRect.height - padding;

            const newLeft = Math.max(padding, Math.random() * maxLeft);
            const newTop = Math.max(padding, Math.random() * maxTop);

            noBtn.style.left = newLeft + "px";
            noBtn.style.top = newTop + "px";
        }

        function acceptProposal() {
            document.getElementById('celebration').style.display = 'flex';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
        }
    </script>

</body>
</html>
