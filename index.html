<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Important: prevents scrollbars if button moves to edge */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            z-index: 10; /* Keep Yes button on top */
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            /* This transition makes the movement smooth */
            transition: top 0.4s ease, left 0.4s ease; 
            position: relative; 
        }

        /* The hidden celebration section */
        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }

        #celebration img {
            width: 300px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="container" id="question-container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1>Yay! I knew you'd say yes! ❤️</h1>
        <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Cute blushing bear">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        // This variable tracks if the button has started moving
        let isMoving = false;

        document.addEventListener('mousemove', (e) => {
            // Get the current position of the No button
            const btnRect = noBtn.getBoundingClientRect();
            const btnX = btnRect.left + btnRect.width / 2;
            const btnY = btnRect.top + btnRect.height / 2;

            // Calculate distance between mouse and button center
            const distX = e.clientX - btnX;
            const distY = e.clientY - btnY;
            const distance = Math.sqrt(distX * distX + distY * distY);

            // If mouse is within 150 pixels of the button, move it!
            if (distance < 150) {
                moveButton();
            }
        });

        function moveButton() {
            // First time it moves, we switch to fixed positioning
            if (!isMoving) {
                noBtn.style.position = 'fixed';
                isMoving = true;
            }

            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate new random position
            // We use padding (50px) so it doesn't stick too close to the edge
            const newX = Math.random() * (viewportWidth - btnWidth - 100) + 50;
            const newY = Math.random() * (viewportHeight - btnHeight - 100) + 50;

            // Apply new coordinates
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        function acceptProposal() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            document.body.style.backgroundColor = "#ffc1e3";
        }
    </script>

</body>
</html>
