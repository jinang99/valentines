<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: center;
        }

        /* The Arena Box */
        .game-box {
            width: 700px; /* Made wider as requested */
            height: 500px; /* Increased height slightly for room */
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            border: 4px solid #ffc1e3;
            overflow: hidden;
        }

        button {
            /* FIXED DIMENSIONS */
            width: 120px;
            height: 60px;
            
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            
            /* Initial Position: Center-Left */
            top: 50%;
            left: 35%; 
            transform: translate(-50%, -50%);
        }

        #yesBtn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background-color: #45a049;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            
            /* Initial Position: Center-Right */
            top: 50%;
            left: 65%;
            transform: translate(-50%, -50%);
            
            /* Fast movement */
            transition: top 0.1s ease, left 0.1s ease; 
        }

        /* Celebration Overlay */
        #celebration {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #celebration img {
            width: 300px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        #celebration h2 {
            color: #d32f2f;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>

    <div class="game-box" id="box">
        <button id="yesBtn" onclick="acceptProposal()">Yes</button>
        <button id="noBtn" onmouseover="moveButton(event)">No</button>

        <div id="celebration">
            <h2>Yay! ❤️</h2>
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Cute bear">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const box = document.getElementById('box');
        
        // Settings
        const padding = 20; 
        const proximity = 200; // Trigger distance

        // Track mouse position globally so moveButton knows where NOT to go
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            // If mouse is close, move the button
            if (distance < proximity) {
                moveButton();
            }
        });

        function moveButton() {
            noBtn.style.transform = 'none'; // Reset transform to make math easier

            const boxRect = box.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxLeft = boxRect.width - btnRect.width - padding;
            const maxTop = boxRect.height - btnRect.height - padding;

            let newLeft, newTop, distanceToMouse;
            
            // "Smart Evasion": Keep generating a new spot until it's far from the mouse
            // We limit it to 20 tries to prevent freezing if the mouse is in a tricky spot
            let safetyCounter = 0;
            do {
                newLeft = Math.max(padding, Math.random() * maxLeft);
                newTop = Math.max(padding, Math.random() * maxTop);

                // Calculate where this new spot is on the screen
                const newScreenX = boxRect.left + newLeft + (btnRect.width/2);
                const newScreenY = boxRect.top + newTop + (btnRect.height/2);

                // Check distance from current mouse position
                distanceToMouse = Math.hypot(mouseX - newScreenX, mouseY - newScreenY);
                safetyCounter++;
            } while (distanceToMouse < proximity + 50 && safetyCounter < 20);

            noBtn.style.left = newLeft + "px";
            noBtn.style.top = newTop + "px";
        }

        function acceptProposal() {
            document.getElementById('celebration').style.display = 'flex';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
        }
    </script>

</body>
</html>
