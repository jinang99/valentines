<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-box {
            width: 500px;
            height: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            border: 4px solid #ffc1e3;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-top: 30px;
            margin-bottom: 10px;
            z-index: 2;
            pointer-events: none;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            bottom: 60px;
            left: 30%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #yesBtn:hover {
            transform: translateX(-50%) scale(1.1);
            background-color: #45a049;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            bottom: 60px;
            left: 70%;
            transform: translateX(-50%);
            z-index: 10;
            
            /* UPDATED: Much faster transition (0.1s instead of 0.3s) */
            transition: top 0.1s ease, left 0.1s ease; 
        }

        #celebration {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }

        #celebration img {
            width: 250px;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="game-box" id="box">
        <h1>Will you be my Valentine?</h1>
        
        <button id="yesBtn" onclick="acceptProposal()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>

        <div id="celebration">
            <h1>Yay! ❤️</h1>
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Cute bear">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const box = document.getElementById('box');
        
        // UPDATED SETTINGS
        const padding = 30; 
        const proximity = 150; // Increased: It senses mouse from further away

        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);

            // If mouse is close, move the button
            if (distance < proximity) {
                moveButton();
            }
        });

        function moveButton() {
            const boxRect = box.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxLeft = boxRect.width - btnRect.width - padding;
            const maxTop = boxRect.height - btnRect.height - padding;

            const newLeft = Math.max(padding, Math.random() * maxLeft);
            const newTop = Math.max(padding, Math.random() * maxTop);

            noBtn.style.transform = "none"; 
            noBtn.style.left = newLeft + "px";
            noBtn.style.top = newTop + "px";
        }

        function acceptProposal() {
            document.getElementById('celebration').style.display = 'flex';
        }
    </script>

</body>
</html>
