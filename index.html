<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6; /* Cute light pink background */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative; /* Allows us to move it around */
        }

        /* The hidden celebration section */
        #celebration {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
        }

        #celebration img {
            width: 300px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="container" id="question-container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1>Yay! I knew you'd say yes! ❤️</h1>
        <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Cute blushing bear">
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Calculate random positions within the window
            // We subtract the button size (approx 100px) to keep it onscreen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function acceptProposal() {
            // Hide the question
            document.getElementById('question-container').style.display = 'none';
            
            // Show the celebration
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';
            
            // Optional: Add confetti or background change here
            document.body.style.backgroundColor = "#ffc1e3"; // Darker pink
        }
    </script>

</body>
</html>
